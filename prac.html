<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
</head>
<body>
    <button id="navigateButton">Go to Another Page</button>
    <button id="arun" > click  me</button>

    <script>
        // JavaScript function to navigate to another page
        function navigateToPage() {
            // Replace 'https://example.com' with the URL you want to navigate to
            window.location.href = 'https://example.com';
        }

        // Adding event listener to the button
        document.getElementById('navigateButton').addEventListener('click', navigateToPage);
    </script>
    <script src="looop.js"></script>
</body>
</html>
