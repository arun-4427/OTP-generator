<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            justify-content: center;
            margin-left: 80px;
            margin-top: 80px;
        }

        button {
            background-color: lightblue;
            font-size: large;
        }

        h1 {
            color: blueviolet;

        }

        #display_otp {
            font-size: large;
            color: brown;
        }
    </style>
</head>

<body>
    <header>
        <h1>OTP GENERATOR</h1>
    </header>

    <button onclick="generatorOtp()">Click here for your otp</button>
    <p id="display_otp"></p>

    <script>
        function generatorOtp() {
            let otp = Math.floor(Math.random() * 1000);
            document.getElementById('display_otp').innerText = "Your new opt is: " + otp;
        }
    </script>

</body>

</html>
