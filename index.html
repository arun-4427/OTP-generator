<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            justify-content: center;
            margin-left: 80px;
            margin-top: 80px;
        }
        button{
            background-color: lightblue;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>OTP GENERATOR</h1>
    <button onclick="generatorOtp()">Click here for your otp</button>
    <p id="display otp"></p>

    <script>
        function generatorOtp(){
            let otp = Math.floor(Math.random()*1000);
            document.getElementById('display otp').innerText ="Your new opt is: "+ otp;
        }
    </script>
    
</body>
</html>
